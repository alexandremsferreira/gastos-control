<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6">
<div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">📊 Controle de Gastos</h2>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Formulário -->
        <div class="bg-gray-800 p-6 rounded-lg flex-1">
            <form>
                <div class="mb-4">
                    <label for="conta" class="block text-sm font-medium">💰 Conta</label>
                    <input type="text" id="conta"
                           class="w-full p-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="mb-4">
                    <label for="categoria" class="block text-sm font-medium">📂 Categoria</label>
                    <input type="text" id="categoria"
                           class="w-full p-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="mb-4">
                    <label for="valor" class="block text-sm font-medium">💲 Valor (R$)</label>
                    <input type="number" id="valor"
                           class="w-full p-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <!-- Botão sem o onclick -->
                <button type="submit" id="addBtn"
                        class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-md flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </form>
        </div>

        <!-- Lista de Gastos -->
        <div class="bg-gray-800 p-6 rounded-lg flex-1 max-h-64 overflow-y-auto">
            <h4 class="text-lg font-semibold mb-4">📋 Lista de Gastos</h4>
            <div id="expensive-list" class="space-y-4"></div>
        </div>
    </div>

    <!-- Total -->
    <div class="bg-gray-800 mt-6 p-4 text-center rounded-lg text-lg font-bold">
        🏦 Total a Pagar: <span id="totalGastos" class="text-orange-400"></span>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
